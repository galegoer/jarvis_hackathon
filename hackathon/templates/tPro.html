<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Rent</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Optional background color */
        font-family: "Arial", sans-serif; /* Specify the font family */
      }

      header {
        width: 100%;
        background-color: #333; /* Bar background color */
        color: #fff; /* Text color */
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .site-name {
        flex-grow: 1;
        text-align: center;
        font-size: 20px; /* Adjust the font size */
      }

      .content {
        margin: 20px;
      }

      h1 {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
      }

      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="site-name">Easy Rent</div>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="content">
      <h1>Tenant Profile</h1>

      <form action="{% url 'upload_tenant_info' %}" method="post">
        {% csrf_token %}
        <table>
          <tr>
            <th>Information</th>
            <th>Input</th>
          </tr>
          <tr>
            <td>Name</td>
            <td><input type="text" name="name" required /></td>
          </tr>
          <tr>
            <td>Current Address</td>
            <td><input type="text" name="currentAddress" required /></td>
          </tr>
          <td>City</td>
          <td><input type="text" name="city" required /></td>
        </tr>
          <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phoneNumber" required /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td><input type="text" name="email" required /></td>
          </tr>
          <tr>
            <td>Criminal Record</td>
            <td>
              <select name="criminalRecord" required>
                <option value="" disabled selected>Choose</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Credit Score</td>
            <td><input type="text" name="creditScore" required /></td>
          </tr>
          <tr>
            <td>Profession</td>
            <td><input type="text" name="profession" required /></td>
          </tr>
          <tr>
            <td>Dependents</td>
            <td><input type="text" name="dependents" required /></td>
          </tr>
          <tr>
            <td>Pets</td>
            <td>
              <select name="pets" required>
                <option value="" disabled selected>Choose</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Number of Vehicles</td>
            <td><input type="text" name="numVehicles" required /></td>
          </tr>
        </table>

        <button type="submit">Save</button>
      </form>
    </div>

    <script>
      function logout() {
        alert("Logout clicked");
        // Implement logout logic if needed
      }
    </script>
  </body>
</html>
