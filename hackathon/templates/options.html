<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Rent</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4; /* Optional background color */
        font-family: "Arial", sans-serif; /* Specify the font family */
      }

      header {
        width: 100%;
        background-color: #333; /* Bar background color */
        color: #fff; /* Text color */
        padding: 10px 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .site-name {
        flex-grow: 1;
        text-align: center;
        font-size: 20px; /* Adjust the font size */
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
      }

      .question {
        text-align: center;
        font-size: 32px; /* Increased font size */
        margin-bottom: 30px; /* Increased margin */
      }

      .buttons-container {
        text-align: center;
      }

      .button {
        padding: 15px 25px; /* Increased padding */
        font-size: 20px; /* Increased font size */
        margin: 0 15px; /* Increased margin between buttons */
        cursor: pointer;
      }

      #logout-btn {
        background-color: #c0392b; /* Red color for logout button */
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="site-name">Easy Rent</div>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="content">
      <div class="question">
        <p>Are you a ...</p>
      </div>

      <div class="buttons-container">
        <button class="button" onclick="selectRole('Tenant')">Tenant</button>
        <span style="margin: 0 15px; font-size: 20px">or</span>
        <button class="button" onclick="selectRole('Landlord')">
          Landlord
        </button>
      </div>
    </div>

    <script>
      function selectRole(role) {
        alert("You selected " + role);
      }

      function logout() {
        alert("Logout clicked");
        // Implement logout logic if needed
      }
    </script>
  </body>
</html>
